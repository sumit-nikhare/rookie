<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designer Intro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="text-center space-y-6">
    <div class="text-4xl lg:text-5xl font-serif text-gray-700 flex flex-wrap justify-center items-center gap-2">
      <span>Hey, I'm</span>
      <img src="./images/general/my-photo.jpg" alt="Profile" class="w-20 h-16 rounded-lg object-cover mx-4 border-4 border-amber-300 transition-all ease-in-out duration-500 hover:scale-125">
      <span class="font-black text-black">Sumit Nikhare</span>
    </div>
    <div class="text-3xl lg:text-4xl font-serif flex flex-wrap justify-center items-center gap-2">
      <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-orange-400">a designer</span>
      <span>at</span>
      <img src="./images/general/kb_logo.png" alt="Gift Icon" class="w-auto h-fit pl-2 pb-2">
    </div>
    <div class="text-2xl md:text-3xl font-serif text-gray-700 flex flex-wrap justify-center items-center gap-2">
      <span>based in</span>
      <span class="font-black text-black">Jaipur,</span>
      <span class="font-black text-black">IN</span>
    </div>
  </div>
</body>
</html>
